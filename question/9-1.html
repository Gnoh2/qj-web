<p>答：1. 湿热型、阳盛型（即俗称热气）体质者：
   表现为乳头皮肤裂损，疼痛、出血或乳头溢液，色鲜红。伴乳房及胸胁胀痛，
   急躁易怒，目赤心烦，口苦咽干，舌质红，苔黄，脉滑数。</p>
<p>2. 肝生化指标异常或有肝病史者慎用，建议服用前、后做肝功能的相关检查。</p>
<p>3. 服用金蓉颗粒应避免与有肝毒性的药物联合使用。</p>
<p>4. 既往有何首乌或含何首乌制剂引起肝损伤家族史者慎用。</p>
<p>5. 过敏体质及对本品成分过敏者慎用。</p>
<p>6. 有妊娠计划者慎用</p>
