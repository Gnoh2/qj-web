<p>答：1. 乳腺增生辩证属热毒证者，表现为壮热，乳房肿痛，
  皮肤焮红灼热，肿块变软，有应指感。或切开排脓后引流不畅，红肿热痛不消，有“传囊”现象。
  舌质红，苔黄腻，脉洪数，这类人群禁用。</p>
<p>2．肝功能不全者禁用。</p>
<p>3．既往有何首乌或含何首乌制剂引起肝损伤病史者禁用。</p>
<p>4. 一般的乳腺炎患者禁用。</p>
<p>5. 妊娠、哺乳期的妇女禁用。</p>
